{% set version = "0.37.1" %}
{% set pypi_package_name = "u8darts" %}

package:
  name: u8darts
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ pypi_package_name[0] }}/{{ pypi_package_name }}/{{ pypi_package_name }}-{{ version }}.tar.gz
  sha256: 4412e9fa7341ac03e84c3ebc4e96767c85e9ff46463ca4bf345b87a42d60f8d2

build:
  number: 0
  noarch: python

outputs:
  - name: u8darts
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - setuptools
        - pip
      run:
        - python >={{ python_min }}
        - holidays >=0.11.1
        - joblib >=0.16.0
        - matplotlib-base >=3.3.0
        - narwhals >=1.25.1
        - nfoursid >=1.0.0
        - numpy >=1.19.0
        - pandas >=1.0.5
        - pyod >=0.9.5
        - requests >=2.22.0
        - scikit-learn >=1.6.0
        - scipy >=1.3.2
        - shap >=0.40.0
        - statsforecast >=1.4.0
        - statsmodels >=0.14.0
        - tqdm >=4.60.0
        - typing-extensions
        - xarray >=0.17.0
        - xgboost >=2.1.4
    test:
      imports:
        - darts
        - darts.ad
        - darts.ad.aggregators
        - darts.ad.anomaly_model
        - darts.ad.detectors
        - darts.ad.scorers
        - darts.dataprocessing
        - darts.dataprocessing.dtw
        - darts.dataprocessing.encoders
        - darts.dataprocessing.transformers
        - darts.datasets
        - darts.explainability
        - darts.metrics
        - darts.models
        - darts.tests
        - darts.tests.dataprocessing
        - darts.tests.dataprocessing.transformers
        - darts.tests.utils
        - darts.utils
        - darts.utils.data
        - darts.utils.historical_forecasts
      source_files:
        - darts
      commands:
        - pytest darts/tests --ignore=darts/tests/models/forecasting/test_torch_forecasting_model.py -k "not test_backtest_bad_covariates and not test_fit_predict_determinism and not test_fit_predict_randomized"
      requires:
        - python {{ python_min }}
        - pip
        - testfixtures
        - pytest

  - name: u8darts-notorch
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage("u8darts", exact=True) }}
        - catboost >=1.0.6
        - lightgbm >=3.2.0
        - prophet >=1.1.1

    test:
      imports:
        - darts
        - darts.ad
        - darts.ad.aggregators
        - darts.ad.anomaly_model
        - darts.ad.detectors
        - darts.ad.scorers
        - darts.dataprocessing
        - darts.dataprocessing.dtw
        - darts.dataprocessing.encoders
        - darts.dataprocessing.transformers
        - darts.datasets
        - darts.explainability
        - darts.metrics
        - darts.models
        - darts.tests
        - darts.tests.dataprocessing
        - darts.tests.dataprocessing.transformers
        - darts.tests.utils
        - darts.utils
        - darts.utils.data
        - darts.utils.historical_forecasts
      source_files:
        - darts
      commands:
        - pytest darts/tests --ignore=darts/tests/models/forecasting/test_torch_forecasting_model.py -k "not test_backtest_bad_covariates and not test_fit_predict_determinism and not test_fit_predict_randomized"
      requires:
        - python {{ python_min }}
        - pip
        - testfixtures
        - pytest

  - name: u8darts-torch
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage("u8darts", exact=True) }}
        - pytorch-lightning >=1.5.0,<2.5.3
        - tensorboardx >=2.1
        - pytorch >=1.8.0

    test:
      imports:
        - darts
        - darts.ad
        - darts.ad.aggregators
        - darts.ad.anomaly_model
        - darts.ad.detectors
        - darts.ad.scorers
        - darts.dataprocessing
        - darts.dataprocessing.dtw
        - darts.dataprocessing.encoders
        - darts.dataprocessing.transformers
        - darts.datasets
        - darts.explainability
        - darts.metrics
        - darts.models
        - darts.tests
        - darts.tests.dataprocessing
        - darts.tests.dataprocessing.transformers
        - darts.tests.utils
        - darts.utils
        - darts.utils.data
        - darts.utils.historical_forecasts
      source_files:
        - darts
      commands:
        - pytest darts/tests -k "not test_backtest_bad_covariates and not test_fit_predict_determinism and not test_fit_predict_randomized"
      requires:
        - python {{ python_min }}
        - pip
        - testfixtures
        - pytest

  - name: u8darts-all
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage("u8darts", exact=True) }}
        - pytorch-lightning >=1.5.0,<2.5.3
        - tensorboardx >=2.1
        - pytorch >=1.8.0
        - catboost >=1.0.6
        - lightgbm >=3.2.0
        - prophet >=1.1.1

    test:
      imports:
        - darts
        - darts.ad
        - darts.ad.aggregators
        - darts.ad.anomaly_model
        - darts.ad.detectors
        - darts.ad.scorers
        - darts.dataprocessing
        - darts.dataprocessing.dtw
        - darts.dataprocessing.encoders
        - darts.dataprocessing.transformers
        - darts.datasets
        - darts.explainability
        - darts.metrics
        - darts.models
        - darts.tests
        - darts.tests.dataprocessing
        - darts.tests.dataprocessing.transformers
        - darts.tests.utils
        - darts.utils
        - darts.utils.data
        - darts.utils.historical_forecasts
      source_files:
        - darts
      commands:
        - pytest darts/tests -k "not test_backtest_bad_covariates and not test_fit_predict_determinism and not test_fit_predict_randomized"
      requires:
        - python {{ python_min }}
        - pip
        - testfixtures
        - pytest

